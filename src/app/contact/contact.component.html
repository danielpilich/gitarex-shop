<div class="contact-container">
    <app-discount-bar></app-discount-bar>
    <div class="contact-info">
      <div class="info-block">
        <h3>Sklep internetowy</h3>
        <p>kontakt&#64;gitarex.pl<br>+48 44 455 56 66<br>pon. - pt. 08:00 - 22:00</p>
      </div>
      <div class="info-block">
        <h3>Serwis</h3>
        <p>serwis&#64;gitarex.pl<br>+48 44 455 56 67<br>pon. - pt. 08:00 - 20:00</p>
      </div>
      <div class="info-block">
        <h3>Adres</h3>
        <p>Ul. ulicowa 11/1a<br>11-111, Poznań</p>
      </div>
    </div>
    <hr>
    <div class="contact-form-container">
      <h2>Skontaktuj się z nami</h2>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="contactForm.email" required>
        <label for="message">Wiadomość</label>
        <textarea id="message" name="message" [(ngModel)]="contactForm.message" required></textarea>
        <button type="submit">Wyślij</button>
      </form>
      <div class="attachment">
        <h3>Dodaj załącznik (opcjonalne)</h3>
        <input type="file">
      </div>
    </div> 
  </div>
