<div class="categories-container">
  <h2>Kategorie</h2>
  <div class="categories-grid">
    <div class="category" (click)="navigateToCategory(category.name)" *ngFor="let category of categories">
      <img [src]="category.icon" alt="{{ category.name }}">
      <p>{{ category.name }}</p>
    </div>
  </div>
</div>
