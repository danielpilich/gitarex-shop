<div class="cart">
    <div class="cart-content">
        <h1>Koszyk</h1>
        <div class="items-container">
            @for (item of items; track item) {
                <div class="item">
                    <app-item [item]="item"></app-item>
                </div>
            }
        </div>
    </div>
    <div class="cart-price">
        <p>Łączna kwota: {{totalPrice() | currency:'PLN'}}</p>
        <button (click)="navigateToOrder()">Przejdź do płatnosci</button>
    </div>
</div>
